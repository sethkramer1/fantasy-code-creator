<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  <rect width="400" height="200" fill="#f0f9ff" />
  <circle cx="100" cy="100" r="80" fill="#60a5fa" />
  <circle cx="300" cy="120" r="60" fill="#818cf8" />
  
  <!-- Glassmorphic Cards -->
  <rect x="70" y="50" width="260" height="100" rx="10" fill="rgba(255, 255, 255, 0.5)" filter="url(#blur)" stroke="rgba(255, 255, 255, 0.8)" stroke-width="1" />
  <rect x="90" y="70" width="100" height="10" rx="5" fill="rgba(255, 255, 255, 0.8)" />
  <rect x="90" y="90" width="220" height="10" rx="5" fill="rgba(255, 255, 255, 0.6)" />
  <rect x="90" y="110" width="180" height="10" rx="5" fill="rgba(255, 255, 255, 0.6)" />
  
  <text x="200" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#334155">Glassmorphic Design</text>
</svg>
